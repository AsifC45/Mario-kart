<!DOCTYPE html>
<html>

<head>
   <title>Mario Kart Item Box</title>
   <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
   <h1>MARIO KART ITEM BOX</h1>

   <p>Please enter your racing position from 1-12 to find out which item you will get!</p>

   <p>Racing Position: <input id="position" type="number"></p>

   <hr>

   <p>Click the button to find out which item you get!</p>

   <p><button id="item">ITEM</button> <button id="plus100">+100</button> <button id"Until5Bullet">Until 5 Bullet Bills</button></p>

   <ul>
       <li id="banana">Banana:</li>
       <li id="green">Green Shell:</li>
       <li id="star">Star:</li>
       <li id="mushroom">Golden Mushroom:</li>
       <li id="bullet">Bullet Bill:</li>
   </ul>

   <!-- Load JavaScript -->
   <script src="main.js"></script>

</body>

</html>
